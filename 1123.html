<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1123 meet</title>
  <style>
    #btn-copy{
      background: #fff;
      border-radius: 5px;
      padding: .2rem .3rem;
      margin-left: .5rem;
    }
  </style>
</head>
<body>
  <div>
    <span>test for copy</span>
    <button id="btn-copy" onclick="copy()">copy</button>
  </div>

  <script>
    function copy(){
      const v = event.target.closest('div').querySelector('span').innerText;
      navigator.clipboard.writeText('https://www.google.com')
    }
  </script>
</body>
</html>
