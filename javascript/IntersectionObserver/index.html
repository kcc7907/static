<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IntersectionObserver Test</title>

    <script src="../../lib/jquery.min.js"></script>

    <style>
      .box {
        background: #000;
        height: 150px;
        margin-bottom: 100px;
        color: white;
        font-size: 2rem;
        text-align: center;
      }
      .box.bg-red {
        background: red;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="box bg-red">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
      <div class="box">10</div>
    </main>

    <script>
      const callback = (entries, observer) => {
        console.log('callback',entries, observer);
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            $(entry.target).addClass('bg-red')
          }
        });
      };

      const observer = new IntersectionObserver(callback);

      $(".box").each((i, e) => {
        observer.observe(e);
      });
    </script>
  </body>
</html>
